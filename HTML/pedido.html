<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos</title>
  <link rel="stylesheet" type="text/css" href="../styles/pedido.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body id="body">
  <nav>
    <div id="logoInformacoes">
        <img src="../imagens/logoDoSiteDaTomelin.png" alt="Logo da Loja" />
    </div>
    <h2 class="tituloFormulario">Cadastramento do Cliente </h2>
    <form id="formularioCliente" >
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento">

      <label for="cpf_cnpj">CPF/CNPJ: </label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"></input>

      <label for="numeroCasa">Número da Casa:</label>
      <input type="number" id="numeroCasa" name="numeroCasa" required></input>

      <label for="bairro">Bairro: </label>
      <input type="text" id="bairro" name="bairro">
      
      <label for="cep">CEP: </label>
      <input type="number" name="cep" id="cep">
      
      <label for="cidade">Cidade: </label>
      <input type="text" id="cidade" name="cidade">

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado">
      
      <label for="telefoneResidencial">Telefone Residencial: </label>
      <input type="tel" id="telefoneResidencial" name="telefoneResidencial">

      <label for="telefonePessoal">Telefone Pessoal: </label>
      <input type="tel" id="telefonePessoal" name="telefonePessoal">
      
      <label for="proximidade">Proximidade: </label>
      <input type="text" id="proximidade" name="proximidade">

      <label for="vendedor">Vendedor: </label>
      <input type="text" id="vendedor" name="vendedor">

      <label for="numeroPedido">Número do Pedido: </label>
      <input type="number" id="numeroPedido" name="numeroPedido">
      
      <label for="observacao">Obs: </label>
      <textarea name="observacao" id="observacao"></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <button type="submit" value="Salvar">Salvar</button>
    </form>
    
  </nav>

  <section>
    <h2 class="tituloFormulario">Cadastramento dos Produtos</h2>
    <form id="formularioProduto" action="">

      <label for="localInstalacao">Local de Instalação:</label>
      <input type="text" id="localInstalacao" name="localInstalacao" required>
      
      <label for="unidades">Unidades:</label>
      <input type="number" id="unidades" name="unidades" required>
      
      <label for="largura">Largura: </label>
      <input type="number" id="largura" name="largura" required>
      
      <label for="altura">Altura: </label>
      <input type="number" id="altura" name="altura" required></input>

      <label for="alturaComando">Altura Comando: </label>
      <input type="number" id="alturaComando" name="alturaComando">
      
      <label for="modeloCorNumero">Modelo Cor e Número: </label>
      <input type="text" name="modeloCorNumero" id="modeloCorNumero" required>
      
      <label class="radio"> Comando: </label><br>
      <input type="radio" id="cd" name="comando" value="CD">
      <label for="cd">CD</label>
      
      <input type="radio" id="ce" name="comando" value="CE">
      <label for="ce">CE</label>
      
      <input type="radio" id="hd" name="comando" value="HD">
      <label for="hd">HD</label>
      
      <label class="radio"> Bando:</label><br>

      <input type="radio" id="bandoSim" name="opcaoBando" value="Sim">
      <label for="bandoSim">Sim</label>
      
      <input type="radio" id="bandoNao" name="opcaoBando" value="Não">
      <label for="bandoNao">Não</label>

      <label class="radio"> Teto/Suporte/Dentro do Vão:</label><br>
      
      <input type="radio" id="teto" name="opcaoFixacao" value="Teto">
      <label for="teto">Teto</label>
      
      <input type="radio" id="suporte" name="opcaoFixacao" value="Suporte">
      <label for="suporte">Suporte</label>
      
      <input type="radio" id="vao" name="opcaoFixacao" value="Dentro do Vão">
      <label for="vao">Dentro do Vão</label>

      <label for="preco">Preço :</label>
      <input type="number" name="preco" id="preco" step="0.01" min="0" placeholder="0.00" required>
      
      <button type="submit" value="Salvar">Salvar</button>
      
      <button id="botaoLimpar">Limpar</button>
      <a href="./resumoPedido.html"><button type="button">Resumo Pedido</button></a>
    </form>
  </section>
</body>

<script type="module" src="../JS/pedido.js" defer></script>
</html>
